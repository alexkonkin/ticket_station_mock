<!DOCTYPE html>
<html>
<head>
<title>Ticket Station</title>

<script src="http://code.jquery.com/jquery-2.1.0.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./css/main.css">

</head>
<body>

<ul class="nav nav-tabs">
  <li role="presentation" ><a href="#">Locations</a></li>
  <li role="presentation" ><a href="#">Seats</a></li>
  <li role="presentation"><a href="#">Order details</a></li>
  <li role="presentation" class="active"><a href="#">Ticket</a></li>
</ul>

<!-- css( "border", "3px solid red" ); -->

	<div class="page-header text-center">
	  <h2>Your ticket is ready.</h2>
	</div>
	
	<div class="container">
	  <form class="form-horizontal visible-border col-sm-6">
		  <div class="form-group">
		      <label class="col-sm-4 control-label">Ticket ID:</label>
		      <div class="col-sm-5">
			<input class="form-control disabled" id="focusedInput" type="text" value="0111203"  disabled>
		      </div>
		    </div>
		  <div class="form-group">
		      <label class="col-sm-4 control-label">First and Last name:</label>
		      <div class="col-sm-5">
			<input class="form-control" id="focusedInput" type="text" value="Jon Doe" disabled>
		      </div>
		    </div>
		    <div class="form-group">
		      <label class="col-sm-4 control-label">Entry point:</label>
		      <div class="col-sm-5">
			<input class="form-control" id="focusedInput" type="text" value="Bus Station 1" disabled>
		      </div>
		    </div>
		    <div class="form-group">
		      <label class="col-sm-4 control-label">Destination point:</label>
		      <div class="col-sm-5">
			<input class="form-control" id="focusedInput" type="text" value="Bus Station 2" disabled>
		      </div>
		    </div>
		    <div class="form-group">
		      <label class="col-sm-4 control-label">Bus #:</label>
		      <div class="col-sm-5">
			<input class="form-control" id="focusedInput" type="text" value="101" disabled>
		      </div>
		    </div>
		    <div class="form-group">
		      <label class="col-sm-4 control-label">Seat #:</label>
		      <div class="col-sm-5">
			<input class="form-control" id="focusedInput" type="text" value="3" disabled>
		      </div>
		    </div>
		    <div class="form-group">
		      <label class="col-sm-4 control-label">Time of departure:</label>
		      <div class="col-sm-5">
			<input class="form-control" id="focusedInput" type="text" value="10:30 AM" disabled>
		      </div>
		    </div>
		    <div class="form-group">
		      <label class="col-sm-4 control-label">Time of arrival:</label>
		      <div class="col-sm-5">
			<input class="form-control" id="focusedInput" type="text" value="13:00 PM" disabled>
		      </div>
		    </div>
		    <div class="form-group">
		      <label class="col-sm-4 control-label">Total:</label>
		      <div class="col-sm-5">
			<input class="form-control" id="focusedInput" type="text" value="20.00 $" disabled>
		      </div>
		    </div>
	   </form>
	</div>
	
	<div class="container">
		<form class="form-horizontal invisible-border col-sm-6">
			<div class="form-group">
				<div class="col-xs-6">
					<button type="button" class="form-control btn btn-default">Send Ticket</button>
				</div>
				<div class="col-sm-6">
					<input class="form-control" id="focusedInput" type="text" value="jon.doe@example.com">
				</div>
			</div>
		</form>		
	</div>
	
	<div class="row col-md-4 top-buffer"></div>
	
	
	
	<!--div class="row col-md-4 top-buffer"></div-->

	 <ul class="pager">
	  <li class="previous"><a href="#">Previous</a></li>
	  <li class="next"><a href="#">&nbsp&nbsp Next &nbsp&nbsp</a></li>
	</ul> 
  
</body>
</html>
